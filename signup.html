<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer votre compte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signup_style.css">
    <script src="signup_js.js"></script>
</head>
<body>
<div class="container my-5"
    <div class="row justify-content-center">
        <div class="container">
            <div class="left_card">
                <h1> MapYourWay</h1>
                <p> Find your way through</p>
            </div>
            <div class="right_card">
                <div class="card-header  text-white">
                    <h4 class="mb-0" style="background-color: darkgrey; border-radius: 5px;">Créer un compte</h4>
                </div>
                <div class="card-body">



                    <form method="get" onsubmit="return validateForm()">
                        <div class="form-group mb-3">
                            <label for="nom">Nom</label> <br>
                            <input type="text" class="form-control" id="nom" name="nom" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="prenom">Prénom</label> <br>
                            <input type="text" class="form-control" id="prenom" name="prenom" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">Adresse email</label> <br>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group statut">
                            <label>Statut</label> <br>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="statut" id="etudiant" value="etudiant" checked>
                                <label class="form-check-label" for="etudiant">
                                    Étudiant
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="statut" id="prof" value="prof">
                                <label class="form-check-label" for="prof">
                                    Professeur
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="statut" id="administratif" value="administratif">
                                <label class="form-check-label" for="administratif">
                                    Personnel administratif
                                </label>
                            </div>
                        </div> <br>
                        <div class="form-group">
                            <label for="matricule">Matricule</label> <br>
                            <input type="text" class="form-control" id="matricule" name="matricule" >
                        </div>
                        <div class="form-group mb-3">
                            <label for="motdepasse">Mot de passe</label> <br>
                            <input type="password" class="form-control" id="motdepasse" name="motdepasse" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="confirmermotdepasse">Confirmer le mot de passe</label> <br>
                            <input type="password" class="form-control" id="confirmermotdepasse" name="confirmermotdepasse" required>
                        </div>
                        <div class="form-group form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="accepter" name="accepter" required>
                            <label class="form-check-label" for="accepter">J'accepte les <a href="#">conditions générales d'utilisation</a>.</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Créer mon compte</button>
                        </div>
                    </form>



                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
