<!DOCTYPE html>
<html>
<head>
    <title>Commentaires et Notations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="comments.css">

</head>


<body >

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="container">
            <div>
                <img id="logo" src="logo_insat.png" class="img-fluid" alt="Logo">
                <a href='Index.html' class='btn btn-primary' id="voir">Voir la Carte</a>";
            </div>
            <div class="right_card">
                <div class="card-header  text-white">
                    <h4  style="background-color: limegreen; border-color: limegreen;">Commentaires et Notations </h4>
                </div> <br>
                <div class="card-body" >


    <form action="submit_comment.php" method="POST">
        <div class="form-group">
        <label for="user">Matricule</label>
    <input type="text" id="user" name="user" class="form-control" required size="50";><br><br>
        </div>

        <div class="form-group">
    <label for="comment" >Commentaire</label>
    <textarea id="comment" name="comment" class="form-control"  rows="6" cols="50"></textarea><br><br>
        </div>

        <div class="form-group">
    <label class="rating-title" >Noter notre carte</label>
    <div class="rating">
        <input type="radio" id="star5" name="rating" value="5" />
        <label for="star5" class="rating-star"></label>
        <input type="radio" id="star4" name="rating" value="4" />
        <label for="star4" class="rating-star"></label>
        <input type="radio" id="star3" name="rating" value="3" />
        <label for="star3" class="rating-star"></label>
        <input type="radio" id="star2" name="rating" value="2" />
        <label for="star2" class="rating-star"></label>
        <input type="radio" id="star1" name="rating" value="1" />
        <label for="star1" class="rating-star"></label>
    </div><br><br>
        </div>
    <br>
        <div class="d-grid gap-2">
    <button type="submit" class="btn btn-primary">Soumettre</button>
        </div>
</form>
</div>
</div>

<script>
    const ratingStars = document.querySelectorAll('.rating-star');
    ratingStars.forEach(function(star) {
        star.addEventListener('click', function() {
            const clickedStarIndex = [...ratingStars].indexOf(star);
            ratingStars.forEach(function(star, index) {
                if (index >= clickedStarIndex) {
                    star.style.color = '#FFD700';
                } else {
                    star.style.color = '#888888';
                }
            });
        });
    });
</script>

</body>
</html>
